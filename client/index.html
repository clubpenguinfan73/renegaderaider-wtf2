<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>renegade raider.wtf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .profile-section {
            margin-bottom: 2rem;
        }

        .username {
            background: linear-gradient(135deg, #8B5CF6 0%, #06B6D4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .bio {
            opacity: 0.8;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .links-section {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .link-item:hover {
            transform: translateY(-2px);
            border-color: #8B5CF6;
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .social-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .social-icon.twitch {
            background: linear-gradient(135deg, #9146FF 0%, #7B3FE4 100%);
        }

        .social-icon.youtube {
            background: linear-gradient(135deg, #FF0000 0%, #E60000 100%);
        }

        .social-icon.twitter {
            background: linear-gradient(135deg, #1DA1F2 0%, #0C85D0 100%);
        }

        .social-icon.discord {
            background: linear-gradient(135deg, #5865F2 0%, #4752C4 100%);
        }

        .social-icon.spotify {
            background: linear-gradient(135deg, #1DB954 0%, #1ED760 100%);
        }

        .social-icon.instagram {
            background: linear-gradient(135deg, #E4405F 0%, #C13584 50%, #833AB4 100%);
        }

        .social-icon.tiktok {
            background: linear-gradient(135deg, #000000 0%, #FF0050 50%, #00F2EA 100%);
        }

        .social-icon.github {
            background: linear-gradient(135deg, #333333 0%, #24292E 100%);
        }

        .admin-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(139, 92, 246, 0.8);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .admin-button:hover {
            background: rgba(139, 92, 246, 1);
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            .username { font-size: 2rem; }
            .bio { font-size: 1rem; }
            .link-item { padding: 0.875rem 1.25rem; }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="profile-section">
                <h1 class="username" id="username">renegade raider</h1>
                <p class="bio" id="bio">Professional gamer ‚Ä¢ Content creator ‚Ä¢ Streaming daily</p>
            </div>

            <div class="links-section" id="links-container">
                <a href="#" class="link-item">
                    <div class="social-icon twitch">T</div>
                    <span>Twitch</span>
                </a>
                <a href="#" class="link-item">
                    <div class="social-icon youtube">Y</div>
                    <span>YouTube</span>
                </a>
                <a href="#" class="link-item">
                    <div class="social-icon twitter">X</div>
                    <span>Twitter</span>
                </a>
                <a href="#" class="link-item">
                    <div class="social-icon discord">D</div>
                    <span>Discord</span>
                </a>
                <a href="#" class="link-item">
                    <div class="social-icon spotify">‚ô™</div>
                    <span>Spotify</span>
                </a>
            </div>
        </div>

        <button class="admin-button" onclick="toggleAdmin()">‚öôÔ∏è</button>
    </div>

    <script type="module" src="/src/main.tsx"></script>
    <script>
        // API configuration
        const API_BASE = window.location.hostname === 'localhost' ? '/api' : '/.netlify/functions/api';
        
        console.log('Site initializing...');
        console.log('API Base:', API_BASE);
        console.log('Location:', window.location.hostname);
        
        // Load profile data
        async function loadProfile() {
            try {
                console.log('Loading profile from:', `${API_BASE}/profile`);
                const response = await fetch(`${API_BASE}/profile`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const profile = await response.json();
                console.log('Profile loaded:', profile);
                
                const usernameEl = document.getElementById('username');
                const bioEl = document.getElementById('bio');
                
                if (usernameEl && profile.username) {
                    usernameEl.textContent = profile.username;
                }
                if (bioEl && profile.bio) {
                    bioEl.textContent = profile.bio;
                }
                
                console.log('Profile updated in DOM');
            } catch (error) {
                console.error('Profile loading failed:', error);
                console.log('Using fallback profile data');
            }
        }

        // Load links data
        async function loadLinks() {
            try {
                console.log('Loading links from:', `${API_BASE}/links`);
                const response = await fetch(`${API_BASE}/links`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const links = await response.json();
                console.log('Links loaded:', links);
                
                const linksEl = document.getElementById('links-container');
                if (linksEl && links && links.length > 0) {
                    let linksHTML = '';
                    links.forEach(link => {
                        const socialIcon = getSocialIcon(link.title);
                        linksHTML += `
                            <a href="${link.url}" class="link-item" target="_blank" rel="noopener noreferrer">
                                <div class="social-icon ${socialIcon.class}">${socialIcon.icon}</div>
                                <span>${link.title}</span>
                            </a>
                        `;
                    });
                    linksEl.innerHTML = linksHTML;
                    console.log('Links updated in DOM');
                } else {
                    console.log('No links found or links container missing');
                }
            } catch (error) {
                console.error('Links loading failed:', error);
                console.log('Using fallback links data');
            }
        }

        // Get social media icon and class for link title
        function getSocialIcon(title) {
            const titleLower = title.toLowerCase();
            if (titleLower.includes('twitch')) return { icon: 'T', class: 'twitch' };
            if (titleLower.includes('youtube')) return { icon: 'Y', class: 'youtube' };
            if (titleLower.includes('twitter')) return { icon: 'X', class: 'twitter' };
            if (titleLower.includes('discord')) return { icon: 'D', class: 'discord' };
            if (titleLower.includes('spotify')) return { icon: '‚ô™', class: 'spotify' };
            if (titleLower.includes('instagram')) return { icon: 'I', class: 'instagram' };
            if (titleLower.includes('tiktok')) return { icon: 'T', class: 'tiktok' };
            if (titleLower.includes('github')) return { icon: 'G', class: 'github' };
            return { icon: 'üîó', class: 'default' };
        }

        // Admin toggle
        function toggleAdmin() {
            const username = prompt('Enter username:');
            const password = prompt('Enter password:');
            
            if (username === 'Cat' && password === 'Cat@Renagde.wtf73') {
                alert('Admin access granted! Full admin panel coming soon.');
                console.log('Admin access granted');
            } else {
                alert('Invalid credentials');
            }
        }

        // Load all data
        async function loadAllData() {
            console.log('Loading all data...');
            try {
                await Promise.all([loadProfile(), loadLinks()]);
                console.log('All data loaded successfully');
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, starting data load...');
            loadAllData();
        });
        
        // Also load immediately if DOM is already ready
        if (document.readyState === 'loading') {
            console.log('DOM still loading, waiting...');
        } else {
            console.log('DOM already loaded, loading data immediately...');
            loadAllData();
        }
        
        // Fallback loading after delay
        setTimeout(() => {
            console.log('Fallback data load after 1 second...');
            loadAllData();
        }, 1000);
        
        // Additional fallback for slower connections
        setTimeout(() => {
            console.log('Final fallback data load after 3 seconds...');
            loadAllData();
        }, 3000);
    </script>
</body>
</html>
