<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>renegade raider.wtf</title>
    <link rel="icon" type="image/png" href="@assets/image_1752287852413.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .profile-section {
            margin-bottom: 2rem;
        }

        .username {
            background: linear-gradient(135deg, #8B5CF6 0%, #06B6D4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        /* Username Effects */
        .username.rainbow {
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 2s ease-in-out infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .username.glow {
            color: #ffffff;
            text-shadow: 0 0 10px #8B5CF6, 0 0 20px #8B5CF6, 0 0 30px #8B5CF6;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #8B5CF6, 0 0 20px #8B5CF6, 0 0 30px #8B5CF6; }
            to { text-shadow: 0 0 15px #06B6D4, 0 0 25px #06B6D4, 0 0 35px #06B6D4; }
        }

        .username.wave {
            animation: wave 1s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0px); }
            25% { transform: translateY(-5px); }
            75% { transform: translateY(5px); }
        }

        .username.shake {
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        .username.neon {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            from { 
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00;
            }
            to { 
                text-shadow: 0 0 2px #00ff00, 0 0 5px #00ff00, 0 0 8px #00ff00, 0 0 12px #00ff00;
            }
        }

        .username.fire {
            background: linear-gradient(45deg, #ff4500, #ff6500, #ff8500, #ffa500);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fire 1s ease-in-out infinite;
        }

        @keyframes fire {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .username.ice {
            color: #00bfff;
            text-shadow: 0 0 10px #00bfff, 0 0 20px #87ceeb;
            animation: ice 2s ease-in-out infinite;
        }

        @keyframes ice {
            0%, 100% { 
                text-shadow: 0 0 10px #00bfff, 0 0 20px #87ceeb;
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 15px #00bfff, 0 0 25px #87ceeb, 0 0 35px #e0f6ff;
                transform: scale(1.02);
            }
        }

        .username.electric {
            color: #ffff00;
            text-shadow: 0 0 5px #ffff00, 0 0 10px #ffff00, 0 0 15px #ffff00;
            animation: electric 0.1s ease-in-out infinite;
        }

        @keyframes electric {
            0%, 100% { 
                text-shadow: 0 0 5px #ffff00, 0 0 10px #ffff00, 0 0 15px #ffff00;
                transform: translateX(0);
            }
            50% { 
                text-shadow: 0 0 8px #ffff00, 0 0 15px #ffff00, 0 0 22px #ffff00;
                transform: translateX(1px);
            }
        }

        .username.typewriter {
            color: #ffffff;
            overflow: hidden;
            border-right: 2px solid #8B5CF6;
            white-space: nowrap;
            animation: typewriter 4s steps(20) infinite, blink 1s step-end infinite;
        }

        @keyframes typewriter {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .username.glitch {
            color: #ff00ff;
            position: relative;
            animation: glitch 0.5s ease-in-out infinite;
        }

        .username.glitch::before,
        .username.glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .username.glitch::before {
            animation: glitch-1 0.5s ease-in-out infinite;
            color: #00ffff;
            z-index: -1;
        }

        .username.glitch::after {
            animation: glitch-2 0.5s ease-in-out infinite;
            color: #ff0000;
            z-index: -2;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @keyframes glitch-1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(2px, -2px); }
            40% { transform: translate(-2px, 2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
        }

        @keyframes glitch-2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(-2px, 2px); }
        }

        .username.bounce {
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .username.pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        /* Profile Effects */
        .profile-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Snow Effect */
        .snow-effect {
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            user-select: none;
            pointer-events: none;
            animation: snowfall linear infinite;
            opacity: 0.8;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Rain Effect */
        .rain-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0.2));
            animation: rainfall linear infinite;
            opacity: 0.6;
        }

        @keyframes rainfall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Autumn Leaves Effect */
        .leaves-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .leaf {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff6b35;
            border-radius: 0 100% 0 100%;
            animation: leaffall linear infinite;
            opacity: 0.7;
        }

        .leaf:nth-child(odd) {
            background: #ff8c42;
        }

        .leaf:nth-child(3n) {
            background: #ffd662;
        }

        @keyframes leaffall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Confetti Effect */
        .confetti-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confettifall linear infinite;
        }

        .confetti:nth-child(2n) { background: #4ecdc4; }
        .confetti:nth-child(3n) { background: #45b7d1; }
        .confetti:nth-child(4n) { background: #96ceb4; }
        .confetti:nth-child(5n) { background: #feca57; }
        .confetti:nth-child(6n) { background: #ff9ff3; }

        @keyframes confettifall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Floating Hearts Effect */
        .hearts-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 20px;
            animation: heartfloat linear infinite;
            opacity: 0.7;
        }

        @keyframes heartfloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Floating Bubbles Effect */
        .bubbles-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: bubbleup linear infinite;
        }

        @keyframes bubbleup {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .bio {
            opacity: 0.8;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .links-section {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .link-item:hover {
            transform: translateY(-2px);
            border-color: #8B5CF6;
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .social-icon {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .social-icon.twitch {
            background: linear-gradient(135deg, #9146FF 0%, #7B3FE4 100%);
        }

        .social-icon.youtube {
            background: linear-gradient(135deg, #FF0000 0%, #E60000 100%);
        }

        .social-icon.twitter {
            background: linear-gradient(135deg, #1DA1F2 0%, #0C85D0 100%);
        }

        .social-icon.discord {
            background: linear-gradient(135deg, #5865F2 0%, #4752C4 100%);
        }

        .social-icon.spotify {
            background: linear-gradient(135deg, #1DB954 0%, #1ED760 100%);
        }

        .social-icon.instagram {
            background: linear-gradient(135deg, #E4405F 0%, #C13584 50%, #833AB4 100%);
        }

        .social-icon.tiktok {
            background: linear-gradient(135deg, #000000 0%, #FF0050 50%, #00F2EA 100%);
        }

        .social-icon.github {
            background: linear-gradient(135deg, #333333 0%, #24292E 100%);
        }

        .social-icon.linkedin {
            background: linear-gradient(135deg, #0077B5 0%, #005582 100%);
        }

        .social-icon.facebook {
            background: linear-gradient(135deg, #1877F2 0%, #0C65D8 100%);
        }

        .social-icon.snapchat {
            background: linear-gradient(135deg, #FFFC00 0%, #FFC107 100%);
        }

        .social-icon.telegram {
            background: linear-gradient(135deg, #0088CC 0%, #0066A3 100%);
        }

        .social-icon.whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        }

        .social-icon.lastfm {
            background: linear-gradient(135deg, #D51007 0%, #B71C1C 100%);
        }

        .social-icon.default {
            background: linear-gradient(135deg, #6B7280 0%, #4B5563 100%);
        }

        .admin-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(139, 92, 246, 0.8);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .admin-button:hover {
            background: rgba(139, 92, 246, 1);
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            .username { font-size: 2rem; }
            .bio { font-size: 1rem; }
            .link-item { padding: 0.875rem 1.25rem; }
        }
    </style>
</head>
<body>

        <div class="profile-effects" id="profileEffects"></div>
        
        <div class="container">
            <div class="profile-section">
                <h1 class="username" id="username">renegade raider</h1>
                <p class="bio" id="bio">Professional gamer • Content creator • Streaming daily</p>
            </div>

            <div class="links-section" id="links-container">
                <a href="#" class="link-item">

                </a>
                <a href="#" class="link-item">
                    <div class="social-icon youtube"><i class="fab fa-youtube"></i></div>
                    <span>YouTube</span>
                </a>

                </a>
                <a href="#" class="link-item">
                    <div class="social-icon discord"><i class="fab fa-discord"></i></div>
                    <span>Discord</span>
                </a>
                <a href="#" class="link-item">
                    <div class="social-icon spotify"><i class="fab fa-spotify"></i></div>

        </div>

        <button class="admin-button" onclick="toggleAdmin()">⚙️</button>
    </div>

    <script type="module" src="/src/main.tsx"></script>
    <script>
        // API configuration
        const API_BASE = window.location.hostname === 'localhost' ? '/api' : '/.netlify/functions/api';
        
        console.log('Site initializing...');
        console.log('API Base:', API_BASE);
        console.log('Location:', window.location.hostname);
        
        // Load profile data
        async function loadProfile() {
            try {
                console.log('Loading profile from:', `${API_BASE}/profile`);
                const response = await fetch(`${API_BASE}/profile`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const profile = await response.json();
                console.log('Profile loaded:', profile);
                
                const usernameEl = document.getElementById('username');
                const bioEl = document.getElementById('bio');
                
                if (usernameEl && profile.username) {
                    usernameEl.textContent = profile.username;
                    
                    // Apply username effects
                    if (profile.usernameEffect && profile.usernameEffect !== 'none') {
                        usernameEl.className = `username ${profile.usernameEffect}`;
                        
                        // For glitch effect, add data attribute
                        if (profile.usernameEffect === 'glitch') {
                            usernameEl.setAttribute('data-text', profile.username);
                        }
                    } else {
                        usernameEl.className = 'username';
                    }
                }
                if (bioEl && profile.bio) {
                    bioEl.textContent = profile.bio;
                }
                
                // Apply profile effects
                applyProfileEffect(profile.profileEffect || 'snow');
                
                console.log('Profile updated in DOM');
            } catch (error) {
                console.error('Profile loading failed:', error);
                console.log('Using fallback profile data');
            }
        }

        // Load links data
        async function loadLinks() {
            try {
                console.log('Loading links from:', `${API_BASE}/links`);
                const response = await fetch(`${API_BASE}/links`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const links = await response.json();
                console.log('Links loaded:', links);
                
                const linksEl = document.getElementById('links-container');
                if (linksEl && links && links.length > 0) {
                    let linksHTML = '';
                    links.forEach(link => {
                        const socialIcon = getSocialIcon(link.title);
                        linksHTML += `
                            <a href="${link.url}" class="link-item" target="_blank" rel="noopener noreferrer">
                                <div class="social-icon ${socialIcon.class}">${socialIcon.icon}</div>
                                <span>${link.title}</span>
                            </a>
                        `;
                    });
                    linksEl.innerHTML = linksHTML;
                    console.log('Links updated in DOM');
                } else {
                    console.log('No links found or links container missing');
                }
            } catch (error) {
                console.error('Links loading failed:', error);
                console.log('Using fallback links data');
            }
        }

        // Get social media icon and class for link title
        function getSocialIcon(title) {
            const titleLower = title.toLowerCase();
            if (titleLower.includes('twitch')) return { icon: '<i class="fab fa-twitch"></i>', class: 'twitch' };
            if (titleLower.includes('youtube')) return { icon: '<i class="fab fa-youtube"></i>', class: 'youtube' };
            if (titleLower.includes('twitter')) return { icon: '<i class="fab fa-twitter"></i>', class: 'twitter' };
            if (titleLower.includes('discord')) return { icon: '<i class="fab fa-discord"></i>', class: 'discord' };
            if (titleLower.includes('spotify')) return { icon: '<i class="fab fa-spotify"></i>', class: 'spotify' };
            if (titleLower.includes('instagram')) return { icon: '<i class="fab fa-instagram"></i>', class: 'instagram' };
            if (titleLower.includes('tiktok')) return { icon: '<i class="fab fa-tiktok"></i>', class: 'tiktok' };
            if (titleLower.includes('github')) return { icon: '<i class="fab fa-github"></i>', class: 'github' };
            if (titleLower.includes('linkedin')) return { icon: '<i class="fab fa-linkedin"></i>', class: 'linkedin' };
            if (titleLower.includes('facebook')) return { icon: '<i class="fab fa-facebook"></i>', class: 'facebook' };
            if (titleLower.includes('snapchat')) return { icon: '<i class="fab fa-snapchat"></i>', class: 'snapchat' };
            if (titleLower.includes('telegram')) return { icon: '<i class="fab fa-telegram"></i>', class: 'telegram' };
            if (titleLower.includes('whatsapp')) return { icon: '<i class="fab fa-whatsapp"></i>', class: 'whatsapp' };
            if (titleLower.includes('lastfm') || titleLower.includes('last.fm')) return { icon: '<i class="fab fa-lastfm"></i>', class: 'lastfm' };
            return { icon: '<i class="fas fa-link"></i>', class: 'default' };
        }

        // Profile Effects System
        function applyProfileEffect(effect) {
            const effectsContainer = document.getElementById('profileEffects');
            if (!effectsContainer) return;
            
            // Clear existing effects
            effectsContainer.innerHTML = '';
            
            switch (effect) {
                case 'snow':
                    createSnowEffect(effectsContainer);
                    break;
                case 'rain':
                    createRainEffect(effectsContainer);
                    break;
                case 'leaves':
                    createLeavesEffect(effectsContainer);
                    break;
                case 'confetti':
                    createConfettiEffect(effectsContainer);
                    break;
                case 'hearts':
                    createHeartsEffect(effectsContainer);
                    break;
                case 'bubbles':
                    createBubblesEffect(effectsContainer);
                    break;
                default:
                    // No effect
                    break;
            }
        }
        
        function createSnowEffect(container) {
            const snowDiv = document.createElement('div');
            snowDiv.className = 'snow-effect';
            
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = '❄';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.animationDelay = Math.random() * 2 + 's';
                snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                snowDiv.appendChild(snowflake);
            }
            
            container.appendChild(snowDiv);
        }
        
        function createRainEffect(container) {
            const rainDiv = document.createElement('div');
            rainDiv.className = 'rain-effect';
            
            for (let i = 0; i < 100; i++) {
                const raindrop = document.createElement('div');
                raindrop.className = 'raindrop';
                raindrop.style.left = Math.random() * 100 + '%';
                raindrop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                raindrop.style.animationDelay = Math.random() * 1 + 's';
                rainDiv.appendChild(raindrop);
            }
            
            container.appendChild(rainDiv);
        }
        
        function createLeavesEffect(container) {
            const leavesDiv = document.createElement('div');
            leavesDiv.className = 'leaves-effect';
            
            for (let i = 0; i < 30; i++) {

        function showTab(tabName) {
            // Hide all content
            document.getElementById('usernameContent').style.display = 'none';
            document.getElementById('profileContent').style.display = 'none';
            document.getElementById('linksContent').style.display = 'none';
            
            // Reset all tab buttons
            document.getElementById('usernameTab').style.background = '#333';
            document.getElementById('profileTab').style.background = '#333';
            document.getElementById('linksTab').style.background = '#333';
            
            // Show selected content and highlight tab
            document.getElementById(tabName + 'Content').style.display = 'block';
            document.getElementById(tabName + 'Tab').style.background = '#8B5CF6';
        }
        
        function closeAdminPanel() {
            const modal = document.getElementById('adminModal');
            if (modal) {
                modal.remove();
            }
        }
        
        function updateUsernamePreview() {
            const select = document.getElementById('usernameEffectSelect');
            const previewText = document.getElementById('usernamePreviewText');
            const effect = select.value;
            
            if (previewText) {
                previewText.textContent = 'Preview';
                previewText.className = effect !== 'none' ? `username ${effect}` : '';
                
                // For glitch effect, add data attribute
                if (effect === 'glitch') {
                    previewText.setAttribute('data-text', 'Preview');
                }
            }
        }
        
        function saveUsernameEffect() {
            const select = document.getElementById('usernameEffectSelect');
            const effect = select.value;
            
            // Apply effect immediately to main username
            const mainUsername = document.getElementById('username');
            if (mainUsername) {
                if (effect !== 'none') {
                    mainUsername.className = `username ${effect}`;
                    if (effect === 'glitch') {
                        mainUsername.setAttribute('data-text', mainUsername.textContent);
                    }
                } else {
                    mainUsername.className = 'username';
                }
            }
            
            // Save to profile
            fetch(`${API_BASE}/profile`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    usernameEffect: effect
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Username effect saved:', data);
                alert('Username effect applied successfully!');
            })
            .catch(error => {
                console.error('Error saving username effect:', error);
                alert('Failed to save username effect');
            });
        }
        
        function loadCurrentSettings() {
            fetch(`${API_BASE}/profile`)
                .then(response => response.json())
                .then(profile => {
                    const usernameSelect = document.getElementById('usernameEffectSelect');
                    const profileSelect = document.getElementById('profileEffectSelect');
                    
                    if (usernameSelect && profile.usernameEffect) {
                        usernameSelect.value = profile.usernameEffect;
                        updateUsernamePreview();
                    }
                    
                    if (profileSelect && profile.profileEffect) {
                        profileSelect.value = profile.profileEffect;
                        updateProfileEffectPreview();
                    }
                })
                .catch(error => {
                    console.log('Could not load current settings:', error);
                });
        }

        // Load all data
        async function loadAllData() {
            console.log('Loading all data...');
            try {
                await Promise.all([loadProfile(), loadLinks()]);
                console.log('All data loaded successfully');
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, starting data load...');
            loadAllData();
        });
        
        // Also load immediately if DOM is already ready
        if (document.readyState === 'loading') {
            console.log('DOM still loading, waiting...');
        } else {
            console.log('DOM already loaded, loading data immediately...');
            loadAllData();
        }
        
        // Fallback loading after delay
        setTimeout(() => {
            console.log('Fallback data load after 1 second...');
            loadAllData();
        }, 1000);
        
        // Additional fallback for slower connections
        setTimeout(() => {
            console.log('Final fallback data load after 3 seconds...');
            loadAllData();
        }, 3000);
